<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <div id="cal">
            <input type="text" id="inp" readonly>
            <div class="container">
                <button class="but1"
                onclick="currentDisplay ='';
                document.querySelector('#inp').value = currentDisplay;">C</button>

                <button class="but1" 
                onclick="currentDisplay =currentDisplay+'1';
                document.querySelector('#inp').value = currentDisplay;">1</button>

                <button class="but1"
                onclick="currentDisplay =currentDisplay+'2';
                document.querySelector('#inp').value = currentDisplay;">2</button>

                <button class="but1"
                onclick="currentDisplay =currentDisplay+'+';
                document.querySelector('#inp').value = currentDisplay;">+</button>

                <button class="but1"
                onclick="currentDisplay =currentDisplay+'3';
                document.querySelector('#inp').value = currentDisplay;">3</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'4';
                document.querySelector('#inp').value = currentDisplay;">4</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'-';
                document.querySelector('#inp').value = currentDisplay;">-</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'5';
                document.querySelector('#inp').value = currentDisplay;">5</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'6';
                document.querySelector('#inp').value = currentDisplay;">6</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'*';
                document.querySelector('#inp').value = currentDisplay;">*</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'7';
                document.querySelector('#inp').value = currentDisplay;">7</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'8';
                document.querySelector('#inp').value = currentDisplay;">8</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'/';
                document.querySelector('#inp').value = currentDisplay;">/</button>
                <button class="but1"
                onclick="
                let result = eval(currentDisplay);
                currentDisplay =result;
                document.querySelector('#inp').value = currentDisplay;">=</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'9';
                document.querySelector('#inp').value = currentDisplay;">9</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'0';
                document.querySelector('#inp').value = currentDisplay;">0</button>
                <button class="but1"
                onclick="currentDisplay =currentDisplay+'.';
                document.querySelector('#inp').value = currentDisplay;">.</button>

            </div>
        </div>
    </main>

    <script>
        let currentDisplay = '';
        document.querySelector('#inp').value = currentDisplay;
    </script>
    
</body>
</html>
